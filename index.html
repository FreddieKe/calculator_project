<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display">
                <p>Display</p>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="row" id="row-one">
                        <div class="number-button" id="one">
                            <p>1</p>
                        </div>
                        <div class="number-button" id="two">
                            <p>2</p>
                        </div>
                        <div class="number-button" id="three">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="row" id="row-two">
                        <div class="number-button" id="four"> 
                            <p>4</p>
                        </div>
                        <div class="number-button" id="five"> 
                            <p>5</p>
                        </div>
                        <div class="number-button" id="six">  
                            <p>6</p>
                        </div>
                    </div>
                    <div class="row" id="row-three">
                        <div class="number-button" id="seven">
                            <p>7</p>
                        </div>
                        <div class="number-button" id="eight">  
                            <p>8</p>
                        </div>
                        <div class="number-button" id="nine">    
                            <p>9</p>
                        </div>
                    </div>
                    <div class="row" id="row-four">
                        <div class="number-button" id="nought">
                            <p>0</p>
                        </div>
                        <div class="number-button" id="decimal">  
                            <p>.</p>
                        </div>
                        <div class="number-button" id="percent">    
                            <p>%</p>
                        </div>
                    </div>
                </div>
                <div class="operators">
                    <div class="row" id="row-five">
                        <div class="number-button" id="del">
                            <p>DEL</p>
                        </div>
                        <div class="number-button" id="cancel">
                            <p>AC</p>
                        </div>
                    </div>
                    <div class="row" id="row-six">
                        <div class="number-button" id="multiply">
                            <p>ร</p>
                        </div>
                        <div class="number-button" id="divide">
                            <p>รท</p>
                        </div>
                    </div>
                    <div class="row" id="row-seven">
                        <div class="number-button" id="plus">
                            <p>+</p>
                        </div>
                        <div class="number-button" id="minus">
                            <p>-</p>
                        </div>
                    </div>
                    <div class="row" id="row-eight">
                        <div class="number-button" id="TBC">
                            <p>TBC</p>
                        </div>
                        <div class="number-button" id="equals">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</body>
</html>
