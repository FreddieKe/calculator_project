<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display">
                <p>Display</p>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="row" id="row-one">
                        <button class="number-button" id="one">
                            1
                        </button>
                        <button class="number-button" id="two">
                            2
                        </button>
                        <button class="number-button" id="three">
                            3
                        </button>
                    </div>
                    <div class="row" id="row-two">
                        <button class="number-button" id="four"> 
                            4
                        </button>
                        <button class="number-button" id="five"> 
                            5
                        </button>
                        <button class="number-button" id="six">  
                            6
                        </button>
                    </div>
                    <div class="row" id="row-three">
                        <button class="number-button" id="seven">
                            7
                        </button>
                        <button class="number-button" id="eight">  
                            8
                        </button>
                        <button class="number-button" id="nine">    
                            9
                        </button>
                    </div>
                    <div class="row" id="row-four">
                        <button class="number-button" id="nought">
                            0
                        </button>
                        <button class="number-button" id="decimal">  
                            .
                        </button>
                        <button class="number-button" id="percent">    
                            %
                        </button>
                    </div>
                </div>
                <div class="operators">
                    <div class="row" id="row-five">
                        <button class="number-button" id="del">
                            DEL
                        </button>
                        <button class="number-button" id="clear">
                            AC
                        </button>
                    </div>
                    <div class="row" id="row-six">
                        <button class="number-button" id="multiply">
                            ร
                        </button>
                        <button class="number-button" id="divide">
                            รท
                        </button>
                    </div>
                    <div class="row" id="row-seven">
                        <button class="number-button" id="plus">
                            +
                        </button>
                        <button class="number-button" id="minus">
                            -
                        </button>
                    </div>
                    <div class="row" id="row-eight">
                        <button class="number-button" id="TBC">
                            TBC
                        </button>
                        <button class="number-button" id="equals">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script src="script.js"></script>
    </body>
</body>
</html>
